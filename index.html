<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&family=Outfit:wght@400;500&family=Overpass:wght@400;700&family=Raleway:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <article class="card">
    <picture>
      <img src="images/image-qr-code.png" alt="QR code icon image" class="QRcode__image">
    </picture>
    <h1 class="card__title">
      Improve your front-end skills by building projects
    </h1>
    <p class="card__description">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </article>
</body>
</html>
